<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">ðŸ“‚ Upload de Arquivos</h2>
        <div class="card p-4 shadow">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" id="fileInput" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar</button>
            </form>
            <div class="progress mt-3 d-none">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="uploadMessage" class="mt-3 text-center"></div>
        </div>

        <h3 class="mt-5 text-center">ðŸ“œ Arquivos Enviados</h3>
        <ul id="fileList" class="list-group mt-3"></ul>
    </div>

    <script>
        $(document).ready(function() {
            function atualizarLista() {
                $.get("/listar_arquivos", function(data) {
                    let fileList = $("#fileList");
                    fileList.empty();
                    if (data.length === 0) {
                        fileList.append("<li class='list-group-item text-muted'>Nenhum arquivo enviado</li>");
                    } else {
                        data.forEach(function(file) {
                            fileList.append(`<li class='list-group-item'>ðŸ“„ ${file}</li>`);
                        });
                    }
                });
            }

            $("#uploadForm").submit(function(event) {
                event.preventDefault();
                let formData = new FormData(this);
                let progressBar = $(".progress-bar");
                $(".progress").removeClass("d-none");

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        let xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                let percentComplete = (evt.loaded / evt.total) * 100;
                                progressBar.css("width", percentComplete + "%");
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(response) {
                        $("#uploadMessage").html(`<div class='alert alert-success'>${response.message}</div>`);
                        $("#fileInput").val("");
                        $(".progress").addClass("d-none");
                        progressBar.css("width", "0%");
                        atualizarLista();
                    },
                    error: function(response) {
                        $("#uploadMessage").html(`<div class='alert alert-danger'>Erro: ${response.responseJSON.error}</div>`);
                        $(".progress").addClass("d-none");
                        progressBar.css("width", "0%");
                    }
                });
            });

            atualizarLista();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
